<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google Ads ROI Calculator</title>

  <!-- PDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
    crossorigin="anonymous"></script>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a33;
      --muted:#a7b2cc;
      --text:#eef2ff;
      --line:rgba(255,255,255,0.10);
      --accent:#7aa2ff;
      --accent2:#62e6b7;
      --warn:#ffce7a;
      --danger:#ff7a7a;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 16px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color:var(--text);
      padding: 28px 14px;
    }
    .wrap{ max-width:1100px; margin:auto; }
    .card{
      background: rgba(255,255,255,0.04);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
      margin-bottom:16px;
    }
    h1{ margin:0 0 6px 0; }
    h2{ margin:12px 0 6px 0; font-size:16px; }
    label{ font-size:12px; color:var(--muted); }
    input, select, textarea{
      width:100%;
      padding:10px;
      background:#0b1220;
      border:1px solid var(--line);
      border-radius:10px;
      color:white;
      margin-top:4px;
    }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .kpi{ font-size:22px; font-weight:800; }
    button{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#1a2547;
      color:white;
      cursor:pointer;
      font-weight:600;
    }
    button:hover{ background:#243066; }
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }
    th,td{
      border-bottom:1px solid var(--line);
      padding:8px;
      text-align:left;
      font-size:13px;
    }
    th{ color:var(--muted); }
  </style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <h1>Google Ads ROI Calculator</h1>
    <p style="color:var(--muted)">Estimate leads, clients, revenue, and ROI.</p>
  </div>

  <div class="card">
    <h2>Inputs</h2>

    <div class="row">
      <div>
        <label>Practice Area</label>
        <select id="practice">
          <option>Family Law</option>
          <option>Estate Planning</option>
          <option>Personal Injury</option>
          <option>Criminal Defense</option>
        </select>
      </div>
      <div>
        <label>Monthly Ad Spend ($)</label>
        <input id="budget" type="number" value="750">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Average CPC ($)</label>
        <input id="cpc" type="number" value="25">
      </div>
      <div>
        <label>Landing Page Conversion %</label>
        <input id="lp" type="number" value="8">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Close Rate %</label>
        <input id="close" type="number" value="35">
      </div>
      <div>
        <label>Average Client Value ($)</label>
        <input id="acv" type="number" value="9000">
      </div>
    </div>

    <button onclick="run()">Calculate</button>
  </div>

  <div class="card">
    <h2>Results</h2>
    <div class="row">
      <div>
        <div class="kpi" id="leads">–</div>
        <label>Estimated Leads</label>
      </div>
      <div>
        <div class="kpi" id="clients">–</div>
        <label>Estimated Clients</label>
      </div>
    </div>

    <div class="row">
      <div>
        <div class="kpi" id="revenue">–</div>
        <label>Estimated Revenue</label>
      </div>
      <div>
        <div class="kpi" id="roi">–</div>
        <label>ROI %</label>
      </div>
    </div>
  </div>

</div>

<script>
function run(){
  const budget = Number(document.getElementById("budget").value);
  const cpc = Number(document.getElementById("cpc").value);
  const lp = Number(document.getElementById("lp").value) / 100;
  const close = Number(document.getElementById("close").value) / 100;
  const acv = Number(document.getElementById("acv").value);

  const clicks = budget / cpc;
  const leads = clicks * lp;
  const clients = leads * close;
  const revenue = clients * acv;
  const roi = ((revenue - budget) / budget) * 100;

  document.getElementById("leads").innerText = Math.round(leads);
  document.getElementById("clients").innerText = clients.toFixed(1);
  document.getElementById("revenue").innerText = "$" + Math.round(revenue).toLocaleString();
  document.getElementById("roi").innerText = Math.round(roi) + "%";
}
</script>

</body>
</html>
